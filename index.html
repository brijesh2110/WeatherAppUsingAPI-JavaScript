<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="index.css" rel="stylesheet">
  <script defer src="index.js"></script>
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-details" color:white >
        Weather App using JavaScript
      </div>
    </div>
    <div class="content">
      <div class="general-information">
        <div class="status" >Enter A Location</div>
        <div class="location" >Weather Details</div>
      </div>
      <div class="detail-section">
        <div class="detail">
          <div class="title">Wind</div>
          <div class="wind-value" data-wind>TBD</div>
        </div>
        <div class="detail bordered">
            <div class="title">Temperature</div>
          <div class="temp-value" data-temperature>TBD</div>
        </div>
        <div class="detail">
          <div class="title">Coordinates</div>
          <div class="cord-value" >TBD</div>
        </div>
      </div>
      <div class="city-search-container">
        <input type="text" class="city-search" data-city-search placeholder="Enter Location">
      </div>
    </div>
  </div>
  
</body>
</html>
